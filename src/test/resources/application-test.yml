micronaut:
  application:
    name: baldr

  server:
    port: 8080

postgres:
  reactive:
    client:
      port: 5432
      host: localhost
      database: test
      user: test
      password: test
      maxSize: 5

db:
  driverClassName: org.testcontainers.jdbc.ContainerDatabaseDriver
  url: jdbc:tc:postgresql:9.6.8://localhost/test
  username: test
  password: test

flyway:
  migrations:
    - /migrations
  schemas:
    - public

security:
  url: security
